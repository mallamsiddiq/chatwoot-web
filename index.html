<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Chatwoot Integration</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ02P6O0tr3P9ve16Rf+uYPqFeW0vH7j9s1KgP7N6NBzA0Wmlljczf9js6hB" crossorigin="anonymous">

  <style>
    body {
      padding-top: 50px;
    }
    .main-content {
      text-align: center;
      margin-top: 50px;
    }
    .btn-custom {
      background-color: #007bff;
      color: white;
      border-radius: 20px;
      padding: 10px 20px;
    }
    .btn-custom:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container main-content">
    <h1 class="display-4">Simple chatwoot</h1>
    <p class="lead">Temibot interactive Playground</p>
    <!-- <p>
      <a href="#" class="btn btn-custom">Chat with Us</a>
    </p> -->
  </div>

  <!-- Chatwoot widget integration -->
  <script>
    (function(d,t) {
        var BASE_URL = "https://temibot.uat-fcmb.com";
      var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
      g.src=BASE_URL+"/packs/js/sdk.js";
      g.defer = true;
      g.async = true;
      s.parentNode.insertBefore(g,s);
      g.onload=function(){
        window.chatwootSDK.run({
          websiteToken: 'LDFg286d3dYkLa418dJ2aULQ',
          baseUrl: BASE_URL
        })
      }
    })(document,"script");
  </script>
  

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybW4d8b8WyyE6zV06P0I3BdZhKkm9l4y5aE7cLVoE5B8xRSN9" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0m8FqCU8gcuo8zR9t03m13EqHtcYyWsZ+n99RVazt8FfXfQQ" crossorigin="anonymous"></script>

</body>
</html>
